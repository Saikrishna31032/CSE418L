<!DOCTYPE html>
<html>
<head>
    <title>Aeroplane Reservation</title>
</head>
<body>
    <h1>Aeroplane Reservation</h1>
    <form id="reservationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>
        
        <label for="flightNumber">Flight Number:</label>
        <input type="text" id="flightNumber" name="flightNumber" required><br><br>
        
        <label for="departureDate">Departure Date:</label>
        <input type="date" id="departureDate" name="departureDate" required><br><br>
        
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" required><br><br>
        
        <label for="class">Class:</label>
        <select id="class" name="class" required>
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="firstClass">First Class</option>
        </select><br><br>
        
        <button id="submitBtn" type="button">Submit</button>
    </form>

    <script src="process_reservation.js"></script>
</body>
</html>
